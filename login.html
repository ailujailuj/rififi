	<body>
		<header class="header">
			<img class="logo" alt="" src="img/rififi-1.png">
			<button class="menu-btn" id="menu-btn-abrir"><i class="fa-solid fa-bars"></i></button>
			<nav class="header-nav" id="nav">
				<button class="menu-btn menu-btn-fechar" id="menu-btn-fechar"><i
						class="fa-solid fa-xmark"></i></button>
				<div class="header-searchbar">
					<input class="header-searchbar-input" type="text" placeholder="buscar produto" aria-label="buscar produto">

		<main>
			<div class="overlay" id="overlay"></div>
            <section class="login-section box">
                <h2 class="login-section-title">Iniciar sessão</h2>
                <form class="login-form" id="login-form">

                    <label for="login-email" class="login-form-label">Email</label>
                    <input class="login-form-input" id="login-email" name="email" type="email" placeholder="Digite seu email" data-tipo="login-input" required>
					<span data-tipo="login-email-error" class="input-invalido-error-msg"></span>

                    <label for="login-senha" class="login-form-label">Senha</label>
                    <input class="login-form-input" id="login-senha" name="senha" type="password" placeholder="Digite sua senha" data-tipo="login-input" required>
					<span data-tipo="login-senha-error" class="input-invalido-error-msg"></span>

                    <button type="submit" class="login-form-btn" id="login-btn">login</button>
                </form>
            </section>

			




		</main>

		<footer>
			<div class="footer-flexbox">

							<label>Email</label>

							<button class="footer-contato-btn" type="submit">enviar</button>

							<a class="redes-sociais"><i class="fa-brands fa-twitter"></i></a>
